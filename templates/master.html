    $("#btnlogin").click(function(){
      var email=$("#txtlogemail").val();

          $.ajax({

            }

      var qualification=$("#txtqual").val();
      

      if(email===""){
        alert("Please enter email");
        $("#txtemail").focus();
      }

      else if(psw===""){
        alert("Please enter password");
        $("#txtpsw").focus();
      }
      else if(cpsw===""){
        alert("Please enter confirm password");
        $("#txtemail").focus();
      }

      else if(name===""){
        alert("Please enter name");
        $("#txtname").focus();
      }

      else if(mobile===""){
        alert("Please enter mobile");
        $("#txtmobile").focus();
      }

      else if(!$("#rmale").prop('checked')&& !$("#rfemale").prop('checked')){
        alert("Please select gender");
        $("#rmale").focus();
      }

      else if(address===""){
        alert("Please enter address");
        $("#txtaddress").focus();
      }
      

      else{
        // send data to viewport
        $.ajax({
          method:"post",
          url: "user/save",
          data:{'csrfmiddlewaretoken':'{{csrf_token}}','email':email,'password':psw,'name':name,'mobile':mobile,'gender':gen,'address':address,'qualification':qualification},
          success:function(result){
            alert(result);
          }
        })
      }
    })
  })
